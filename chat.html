<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>chat | kakao-clone-i-phone-ver0</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
     <div class="status-bar">
       <div class="status-bar__column">
         <span class="status-bar__clock">12:12</span>
       </div>
       <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__LTE">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
       </div>
     </div>
     <header class="header">
       <div class="header__column">
          <a href="index.html" class="header__back-button">
              <i class="fas fa-arrow-left"></i>
          </a>
         <h1 class="header__title">sleep</h1>
       </div>
       <div class="header__column">
         <span class="header__icon">
          <i class="fas fa-search"></i>
         </span>
         <span class="header__icon">
             <i class="fas fa-bars"></i>
         </span>
        </div>
      </header>
      </div>
     </div>
    <main class="chatsroom">
        <ul class="chatsroom__message">
            <span class="chatsroom__room-timestamp">Friday, July 30</span>
            <li class="chatsroom__incoming-message message">
                <img src="photo/kabigon.png" class="message__m-avatar">
                <div class="message__bubble">
                    <span class="chatsroom__message-bubble">
                        Zzzzzzzzz........
                    </span>
                    <span class="chatsroom__message-author">
                        KIMTAEOH
                    </span>
                </div>
            </li>
            <li class="chatsroom__sent-message message">
                <div class="chatsroom__message-content">
                    <span class="chatsroom__message-bubble">
                        What are you doing?
                    </span>
                </div>
            </li>
            <li class="chatsroom__incoming-message message">
                <img src="photo/kabigon.png" class="message__m-avatar">
                <div class="message__bubble">
                    <span class="chatsroom__message-bubble">
                        Zzzzz... Zzzz....
                    </span>
                    <span class="chatsroom__message-author">
                        KIMTAEOH
                    </span>
                </div>
            </li>
            <li class="chatsroom__sent-message message">
                <div class="chatsroom__message-content">
                    <span class="chatsroom__message-bubble">
                        Oh No........
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chats__write-container">
        <input 
        type="text"
        class="chats__write"
        placeholder="Send message"
        class="chats__write-input"
        />
        <div class="chats__icon-left chats__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chats__icon-right chats__icon">
            <span class="chats__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chats__write-icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small~!!</span>
      </div>
  </body>
</html>
