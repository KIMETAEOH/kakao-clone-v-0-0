<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | kakao-clone-i-phone-ver0</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__LTE">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="Friends">
      <header class="friends__header">
        <div class="friends__friend friend friend">
            <div class="friend__column">
             <img src="photo/kabigon.png" class="friends__my-avatar" />
            </div>
           <div class="friend__column-sub">
            <span class="friend__name">KIMTAEOH</span>
            <span class="friend__status-text">Everyday sleep</span>
           </div>
          </div>
        </div>
      </header>
      <div class="favorites">
        <h5 class="favorites__title">Favorites</h5>
        <div class="friends__friend friend">
           <div class="friend__column"> 
            <img src="photo/cookie.jpg" class="friends__avatar-items" />
           </div>
           <div class="friend__column-sub">
            <span class="friend__name">cookie</span>
            <span class="friend__status-text">yummy cookie</span>
           </div>
         </div>
        </div>
        <div class="friends__friend friend">
         <div class="friend__column">
           <img src="photo/magikarp.png" class="friends__avatar-items" />
         </div>
          <div class="friend__column-sub">
            <span class="friend__name">king of king</span>
            <span class="friend__status-text">power!!</span>
          </div>
         </div>
       </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 20</h5>
        <li class="friends__friend friend firend--large">
           <div class="friend__column">
             <img src="photo/reebok-logo.png" class="friends__avatar-items" />
           </div>
            <div class="friend__column-sub">
              <span class="friend__name">Reebok</span>
              <span class="friend__status-text">New shoes</span>
            </div>
         </li>
         <li class="friends__friend friend firend--large">
           <div class="friend__column">
             <img src="photo/banana.jpg" class="friends__avatar-items" />
           </div>
            <div class="friend__column-sub">
              <span class="friend__name">BananaMan</span>
              <span class="friend__status-text">Korea banana import.co</span>
            </div>
         </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="game.html" class="nav__list-link">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small~!!</span>
    </div>
  </body>
</html>
