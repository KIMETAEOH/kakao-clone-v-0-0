<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>more | kakao-clone-i-phone-ver0</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__LTE">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
          <a href="more.html" class="header__back-button">
              <i class="fas fa-arrow-left"></i>
          </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
         <span class="header__icon">
          <i class="fas fa-search"></i>
         </span>
        </div>
      </div>
    </header>
    <main class="setting">
      <section class="setting__section">
        <ul class="setting__icon">
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="setting__list-items-text">
              notice
            </span>
          </li>
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__list-items-text">
              lab
            </span>
          </li>
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="setting__list-items-text">
              version
            </span>
          </li>
        </ul>
      </section>
      <section class="setting__section">
        <ul class="setting__icon">
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-unlock-alt"></i>
            </span>
            <span class="setting__list-items-text">
              privacy
            </span>
          </li>
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-users"></i>
            </span>
            <span class="setting__list-items-text">
              friends
            </span>
          </li>
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-desktop"></i>
            </span>
            <span class="setting__list-items-text">
              screen
            </span>
          </li>
          <li class="setting__list">
            <span class="setting__list-items">
              <i class="fas fa-phone-alt"></i>
            </span>
            <span class="setting__list-items-text">
              call
            </span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small~!!</span>
    </div>
  </body>
</html>
