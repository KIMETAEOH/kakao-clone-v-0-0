<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | kakao-clone-i-phone-ver0</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__LTE">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__list-list">
          <a href="chat.html">
            <div class="chats__list-chatroom">
              <div class="chats__column">
                <img src="photo/kabigon.png" class="chats__room-avatar" />
                <div class="chats__content">
                  <span class="chats__friend-name">
                    KIMTAEOH
                  </span>
                  <span class="chats__friend-bottom-text">
                    sleep
                  </span>
                </div>
              </div>
              <div class="chats__column">
                <span class="chats__timestamp">12:00</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__list-list">
          <div class="chats__list-chatroom">
            <div class="chats__column">
              <img src="photo/magikarp.png" class="chats__room-avatar" />
              <div class="chats__content">
                <span class="chats__friend-name">
                  sister
                </span>
                <span class="chats__friend-bottom-text">
                  what are you doing?
                </span>
              </div>
            </div>
            <div class="chats__column">
              <span class="chats__timestamp">10:58</span>
            </div>
          </div>
        </li>
        <li class="chats__list-list">
          <div class="chats__list-chatroom">
            <div class="chats__column">
              <img src="photo/reebok-logo.png" class="chats__room-avatar" />
              <div class="chats__content">
                <span class="chats__friend-name">
                  reebok
                </span>
                <span class="chats__friend-bottom-text">
                  advertisement
                </span>
              </div>
            </div>
            <div class="chats__column">
              <span class="chats__timestamp">yesterday</span>
            </div>
          </div>
        </li>
        <li class="chats__list-list">
          <div class="chats__list-chatroom">
            <div class="chats__column">
              <img src="photo/cookie.jpg" class="chats__room-avatar" />
              <div class="chats__content">
                <span class="chats__friend-name">
                  cookie
                </span>
                <span class="chats__friend-bottom-text">
                  Do you like cookie?
                </span>
              </div>
            </div>
            <div class="chats__column">
              <span class="chats__timestamp">May 20</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="game.html" class="nav__list-link">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small~!!</span>
    </div>
  </body>
</html>
