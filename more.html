<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>more | kakao-clone-i-phone-ver0</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__LTE">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">more</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html" class="setting-link">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__my-profile">
          <div class="more__column">
            <img src="photo/kabigon.png" class="more__my-avatar" />
            <div class="more__content">
              <span class="more__name-my">
                KIMTAEOH
              </span>
              <span class="more__status-text">
                xodh***@gmail.com
              </span>
            </div>
          </div>
          <div class="more__column">
            <div class="more__my-content">
              <span class="more__my-my">My</span>
              <span class="more__my-icon">
                <div class="vic__badge">N</div>
                <i class="fab fa-angellist"></i>
              </span>
            </div>
          </div>
        </div>
      </header>
      <header class="more__pay-main">
        <div class="more__pay">
          <div class="more__pay-column">
            <span class="more__pay-icon"
              ><i class="fas fa-comment"></i>Pay</span
            >
            <span class="more__pay-pay-right">10KRW</span>
          </div>
          <div class="more__pay-column-right">
            <span class="more__pay-pay-left">Sent</span>
            <span class="more__pay-pay-left">Pay</span>
            <span class="more__pay-pay-left">My-money</span>
          </div>
        </div>
      </header>
      <ul class="more__etc-list">
        <li class="more__etc-items">
          <span class="more__etc-icon">
            <i class="fab fa-maxcdn"></i>
          </span>
          <span class="more__etc-icon-name">
            Makers
          </span>
        </li>
        <li class="more__etc-items">
          <span class="more__etc-icon">
            <i class="fas fa-gift"></i>
          </span>
          <span class="more__etc-icon-name">Gift</span>
        </li>
        <li class="more__etc-items">
          <span class="more__etc-icon">
            <i class="far fa-grin-stars"></i>
          </span>
          <span class="more__etc-icon-name">
            Emoticon
          </span>
        </li>
        <li class="more__etc-items">
          <span class="more__etc-icon">
            <i class="fas fa-utensils"></i>
          </span>
          <span class="more__etc-icon-name">
            shopping
          </span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="game.html" class="nav__list-link">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small~!!</span>
    </div>
  </body>
</html>
